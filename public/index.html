<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row m-3">
      <div class="col">
        <video id="webcam-video"></video>
      </div>
      <div class="col">
        <img id="question-img" src="./assets/questionmark.jpg" alt="prediction result image" style="width: 100%; height: auto;">
        <img id="happy-img" src="./assets/happy 2.png" alt="prediction result image" style="width: 100%; height: auto; display: none;">
        <img id="neutral-img" src="./assets/neutral 1.png" alt="prediction result image" style="width: 100%; height: auto; display: none;">
      </div>
    </div>
    <div id="camera">

    </div>
    <div class="alert alert-info" role="alert">
      <p id="prediction"></p>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <!-- Require the peer dependencies of face-landmarks-detection. -->
  <script src="https://unpkg.com/@tensorflow/tfjs-core@2.4.0/dist/tf-core.js"></script>
  <script src="https://unpkg.com/@tensorflow/tfjs-converter@2.4.0/dist/tf-converter.js"></script>

  <!-- You must explicitly require a TF.js backend if you're not using the tfjs union bundle. -->
  <!-- <script src="https://unpkg.com/@tensorflow/tfjs-backend-webgl@2.4.0/dist/tf-backend-webgl.js"></script> -->
  <script src="https://unpkg.com/@tensorflow/tfjs-backend-wasm@2.4.0/dist/tf-backend-wasm.js"></script>

  <!-- Require face-landmarks-detection itself. -->
  <script
    src="https://unpkg.com/@tensorflow-models/face-landmarks-detection@0.0.1/dist/face-landmarks-detection.js"></script>

  <script src="./dist/main.js"></script>
</body>

</html>
